<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Registration</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <header>
        
        <h1>NETFLIX</h1>
    </header>

    <main>
        <h2>Registration</h2>
        <br>
        <form id="registrationForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="^[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{3,}$" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="^[A-Za-z0-9@]{5,9}$" required>
            </div>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" pattern="^[A-Za-z]{1,50}$" required>
            </div>
            <div>
                <label for="payment">Payment Information:</label>
                <input type="text" id="payment" name="payment" required>
            </div>
            <button type="submit">Complete Registration</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Netflix</p>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Help</a>
        </div>
    </footer>
    <script type="text/javascript">
        const access = document.getElementById("registrationForm")
        access.addEventListener("submit", (event) => {
            event.preventDefault();
            if (access.checkValidity()) {
                window.location.replace("./loginpage.html")
            }
        });

    </script>
</body>

</html>
