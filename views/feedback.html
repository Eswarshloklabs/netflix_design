<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>
    <!-- New HTML page where you want to display the retrieved data -->
<div class="container">
    <h2>Retrieved Data</h2>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Mobile Number: <span id="mobileNumber"></span></p>
    <p>Comment: <span id="comment"></span></p>
  </div>
  
  <script>
    // Retrieve the JSON string from local storage
    var jsonData = localStorage.getItem("formData");

  
    // Check if there is any data stored in local storage
    if (jsonData !== null) {
      // Parse the JSON string back into a JavaScript object
      var data = JSON.parse(jsonData);
  
      // Fill the HTML elements with the retrieved data
      document.getElementById("name").innerText = data.name;
      document.getElementById("email").innerText = data.email;
      document.getElementById("mobileNumber").innerText = data.mobileNumber;
      document.getElementById("comment").innerText = data.comment;
    } else {
      // Handle the case when no data is found in local storage (optional)
      alert("No data found in local storage.");
    }
  </script>
  
</body>
</html>
