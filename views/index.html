<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <div class="container">
        <nav class="navbar" id="loginform">
            <div class="left">
                <img src="../images/netflixindex-logo.png" alt="" />
            </div>
            <form id="logpage">
                <div class="right">
                    <select name="language" class="language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </nav>

        <div class="title">
            <div class="content">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <form action="#" id="subscribe">
                    <h3>
                        Ready to watch? Enter your email to create or restart your
                        membership.
                    </h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address" required />
                        <button type="submit">Get Started ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const access = document.getElementById("subscribe");
        access.addEventListener("submit", (event) => {
            event.preventDefault();
            if (access.checkValidity()) {
                window.location.replace("./subscription.html");
            }
        });

        const accessto = document.getElementById("logpage");
        accessto.addEventListener("submit", (event) => {
            event.preventDefault();
            if (accessto.checkValidity()) {
                window.location.replace("./loginpage.html");
            }
        });
    </script>
</body>

</html>
