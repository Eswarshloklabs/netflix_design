<!DOCTYPE html>
<html lang="en">

<head>
    <title>Netflix series</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/series.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div id="searchdrop"></div>
    <br>

    <h1>Popular series</h1>

    <br>
    <div id="coursel"></div>
    <script>
        function navbarcont() {
            const searchdrop = document.getElementById('searchdrop');
            const searchdropurl = "../components/searchdrop.html";

            fetch(searchdropurl)
                .then((response) => response.text())
                .then((html) => {
                    searchdrop.innerHTML = html
                })
        };
        navbarcont();


        function navbarcontain() {
            const coursel = document.getElementById('coursel');
            const courselurl = "../components/coursel.html";

            fetch(courselurl)
                .then((response) => response.text())
                .then((html) => {
                    coursel.innerHTML = html
                })
        };
        navbarcontain();

    </script>
    <style>
        h1 {
            text-align: center;
            color: aliceblue;
        }
    </style>


</body>

</html>
