<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favourites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="searchdrop"></div>
    <br>
    <h1>Favourites</h1>
    <div id="myListVideos"></div>
    <video autoplay muted loop id="myVideo">
        <source src="theme.mp4" type="video/mp4" />
    </video>

    <div id="videoContainer"></div>

    <script>
        function navbarcont() {
            const searchdrop = document.getElementById('searchdrop');
            const searchdropurl = "../components/searchdrop.html";

            fetch(searchdropurl)
                .then((response) => response.text())
                .then((html) => {
                    searchdrop.innerHTML = html
                })
        };
        navbarcont();

        const myList = JSON.parse(localStorage.getItem('myList')) || [];
        const myListVideosDiv = document.getElementById('videoContainer');
        myList.forEach(videoURL => {
            myListVideosDiv.innerHTML += `
                <div class="video-card">
                    <iframe src="${videoURL}" frameborder="0" allowfullscreen></iframe>
                </div>
            `;
        });
    </script>

<style>
    h1 {
        text-align: center;
        color: aliceblue;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    #videoContainer {
        justify-content: center;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .video-card {
        flex: 0 0 calc(33.33% - 20px);
        max-width: 300px;
        padding: 10px;
    }

    iframe {
        width: 100%;
        height: 100%;
    }
</style>
</body>

</html>
