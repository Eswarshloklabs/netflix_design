<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tv Shows</title>
  <link rel="stylesheet" href="../css/tvshow.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div id="searchdrop"></div>
  <br>

  <h2 class="text-danger">&emsp;&emsp;&emsp;Popular Tv Shows in NETFLIX</h2>
  <br>

  <div id="iframe"></div>
  <script>
    function navbarcont() {
      const searchdrop = document.getElementById('searchdrop');
      const searchdropurl = "../components/searchdrop.html";

      fetch(searchdropurl)
        .then((response) => response.text())
        .then((html) => {
          searchdrop.innerHTML = html
        })
    };
    navbarcont();


    function navbarcontainers() {
      const iframe = document.getElementById('iframe');
      const iframeurl = "../components/iframe.html";

      fetch(iframeurl)
        .then((response) => response.text())
        .then((html) => {
          iframe.innerHTML = html
        })
    };
    navbarcontainers();
  </script>
</body>

</html>
