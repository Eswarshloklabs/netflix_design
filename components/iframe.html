<!DOCTYPE html>

    <style>
        .iframe-container {
            display: flex;
            justify-content: end;
            transition: transform 0.2s, background-color 0.2s;
        }
    
        .iframe-container:hover {
            transform: scale(0.95);
            background-color: rgba(238, 234, 239, 0.727);
        }
    </style>

                        title="YouTube video player" frameborder="0"
