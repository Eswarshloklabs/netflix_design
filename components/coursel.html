<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coursel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <style>
        /* Add hover effect to carousel images */
        .carousel-item img:hover {
            transform: scale(1.1); /* Increase the scale on hover */
            transition: transform 0.3s ease; /* Add smooth transition effect */
        }
    </style>
    
    <div class="container" id="coursel">
        <div id="myCarousels" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ol> -->

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/dark.jpg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="../images/squidgame.jpg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="../images/dark.jpg" alt="Slide 3">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousels" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousels" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>
